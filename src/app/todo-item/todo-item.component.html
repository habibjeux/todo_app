<div
  class="flex justify-between items-center py-2 px-2 bg-slate-200 rounded-md"
>
  <p class="text-base" [ngClass]="{ 'line-through': todo.completed }">
    {{ todo.title }}
  </p>
  <div class="flex items-center">
    <button (click)="onDoneTodo()">
      <mat-icon
        *ngIf="!todo.completed"
        class="text-slate-500 hover:text-slate-800"
        aria-hidden="false"
        fontIcon="check_box_outline_blank"
      ></mat-icon>
      <mat-icon
        *ngIf="todo.completed"
        class="text-slate-500 hover:text-slate-800"
        aria-hidden="false"
        fontIcon="check_box"
      ></mat-icon>
    </button>
    <button (click)="onRemoveTodo()">
      <mat-icon
        class="text-slate-500 hover:text-slate-800"
        aria-hidden="false"
        fontIcon="delete"
      ></mat-icon>
    </button>
  </div>
</div>
