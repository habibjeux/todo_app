<div class="mx-2">
  <form class="flex gap-2 py-4">
    <input
      class="w-full px-3 py-2 rounded-md border border-slate-500 focus:outline-none focus:ring-1 focus:ring-slate-500"
      type="text"
      placeholder="Ajouter une nouvelle tÃ¢che"
      name="newTodo"
      [(ngModel)]="newTodo"
    />
    <button
      class="px-3 py-2 bg-slate-500 text-white rounded-lg hover:bg-slate-600"
      (click)="addTodo(newTodo)"
    >
      Ajouter
    </button>
  </form>
  <ul class="flex flex-col gap-2">
    <li *ngFor="let todo of todos; let index = index">
      <todo-item
        [todo]="todo"
        [index]="index"
        (removeTodo)="removeTodo($event)"
      ></todo-item>
    </li>
  </ul>
</div>
